name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    name: build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:          
    - uses: actions/checkout@v3
    - name: Create .env file
      run: |
          touch .env
          echo TEST_MYSQL_USERNAME=root>> .env
          echo TEST_MYSQL_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} >> .env
          echo TEST_MYSQL_NAME=test >> .env
          echo TEST_MYSQL_HOST=127.0.0.1 >> .env
          echo TEST_MYSQL_PORT=3306 >> .env
          cat .env
          
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: MySQL setup
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: test
        mysql root password: ${{ secrets.MYSQL_ROOT_PASSWORD }} 
        mysql user: ${{ secrets.MYSQL_USER }}
        mysql password: ${{ secrets.MYSQL_PASSWORD }} 
        
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
